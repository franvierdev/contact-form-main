<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Contact form</title>

    <link href="./styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-[hsl(148,38%,91%)]">
    <div class="py-10 h-40 max-w-xs mx-auto d-flex justify-content-center">
      <div class="toast-container">
        <div
          id="liveToast"
          class="toast text-bg-dark"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header text-bg-dark">
            <strong class="me-auto">Mensaje enviado!</strong>

            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">
            Thanks for completing the form. We'll be un touch soon!
          </div>
        </div>
      </div>
    </div>
    <form
      action=""
      method="POST"
      class="needs-validation font-karla border max-lg:w-5/6 lg:max-w-xl mx-auto bg-white rounded-xl p-6 lg:p-8 flex flex-col gap-[20px]"
      novalidate
    >
      <div class="font-bold text-2xl">
        <h4 class="font-[700]">Contact Us</h4>
      </div>
      <div class="flex max-lg:flex-col gap-3">
        <div class="flex flex-col w-full">
          <label for="firstName" class="form-label lg:text-xs mb-2"
            >First Name <span class="text-red-400">*</span></label
          >
          <input
            type="text"
            id="firstName"
            class="form-control border-2 class rounded-md"
            name="firstName"
            required
          />
          <div class="invalid-feedback">This field is required</div>
          <div class="valid-feedback">oguidogui</div>
        </div>
        <div class="flex flex-col w-full">
          <label for="lastName" class="lg:text-xs mb-2"
            >Last Name <span class="text-red-400">*</span></label
          >
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="form-control max-lg:input border-2 rounded-md"
            required
          />
          <div class="invalid-feedback">This field is required</div>
        </div>
      </div>
      <div class="flex flex-col">
        <label for="email" class="lg:text-xs mb-2"
          >Email Address <span class="text-red-400">*</span></label
        >
        <input
          type="email"
          placeholder="ej: caracola@gmail.com"
          class="form-control border-2 rounded-md ps-3"
          id="email"
          name="email"
          required
        />
        <div class="invalid-feedback">Please enter a valid email address</div>
      </div>
      <div class="flex flex-col mb-3">
        <label class="lg:text-xs mb-2">
          Query type <span class="text-red-400">*</span>
        </label>
        <div class="flex max-lg:flex-col justify-center gap-3">
          <div class="w-full flex">
            <input
              type="radio"
              class="form-check-input ms-2 self-center absolute"
              id="validationFormCheck2"
              name="radio-stacked"
              value="general"
              required
            />
            <label
              class="form-check-label border-2 self-center w-full ps-8 py-2 rounded-md z-10"
              for="validationFormCheck2"
              >General Enquery</label
            >
            <div
              class="invalid-feedback absolute pt-10 max-lg:pt-[6.5rem] max-w-xs"
            >
              Please select a query type
            </div>
          </div>
          <div class="w-full flex">
            <input
              type="radio"
              class="form-check-input ms-2 self-center absolute"
              id="validationFormCheck3"
              name="radio-stacked"
              value="support"
              required
            />
            <label
              class="form-check-label border-2 self-center w-full ps-8 py-2 rounded-md"
              for="validationFormCheck3"
              >Support Query</label
            >
          </div>
        </div>
      </div>
      <div class="flex flex-col">
        <label for="Message" class="text-xs mb-2"
          >Message <span class="text-red-400">*</span></label
        >
        <textarea
          name="Message"
          id="Message"
          class="form-control border-2 rounded-md max-lg:h-48 h-20"
          required
        ></textarea>
        <div class="invalid-feedback">This field is required</div>
      </div>
      <div>
        <label for="checkbox" class="flex place-items-center text-sm pe-5">
          <input
            id="checkbox"
            type="checkbox"
            class="form-check-input inline-block me-3 max-lg:w-4 w-3"
            name="consent"
            value="the person has given consent"
            required
          />
          I consent to being contacted by the team *
          <div
            class="invalid-feedback absolute max-lg:pt-20 pt-10 max-lg:max-w-xs max-lg:pe-4"
          >
            To submit this form, please consent to being contacted
          </div>
        </label>
      </div>
      <button
        id="liveToastBtn"
        type="submit"
        class="bg-[hsl(169,82%,27%)] hover:bg-[hsl(169,57%,17%)] duration-500 p-3 mt-6 w-full rounded-md text-white"
      >
        Submit
      </button>
    </form>

    <div class="attribution my-10">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://franvier.vercel.app/">Francisco Salazar</a>.
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>

  <script>
    const forms = document.querySelectorAll(".needs-validation");
    (() => {
      "use strict";

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const toastTrigger = document.getElementById("liveToastBtn");
      const toastLive = document.getElementById("liveToast");

      Array.from(forms).forEach((form) => {
        form.addEventListener("submit", (event) => {
          event.preventDefault();
          if (!form.checkValidity()) {
            event.stopPropagation();
          }
          // Loop over them and prevent submission

          if (toastTrigger && form.checkValidity()) {
            const toastBootstrap =
              bootstrap.Toast.getOrCreateInstance(toastLive);
            toastBootstrap.show();
          }
          form.classList.add("was-validated");
        });
      });
    })();
  </script>
</html>
